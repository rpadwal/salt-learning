{
    "name": "entrata/composer_repository",
    "homepage": "https://composer.entrata.com",
    "repositories": [
        { "type": "composer", "url": "https://packagist.org" }
    ],

    "require": {
        "acmephp/core": "@dev",
        "acmephp/ssl": "@dev",
        "aws/aws-sdk-php": "3.56.0",
        "symfony/class-loader": "~2.4.0",
        "mtdowling/cron-expression": "^1.1",
        "symfony/dependency-injection": "2.8.0",
        "google/apiclient": "2.2"
    },

    "require-dependencies": false,

    "archive": {
        "directory": "dist",
        "format": "tar",
        "skip-dev": true
    }
}
