alias "/api/" "/srv/www/vhosts/Entrata/www/ReservationHub/api/"

<Directory "/srv/www/vhosts/Entrata/www/ReservationHub/api/">
  <LimitExcept GET POST HEAD PUT DELETE>
    Require all denied
  </LimitExcept>
  AllowOverride All
  Options +FollowSymLinks -MultiViews
  Require all granted
  CGIPassAuth On
  SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</Directory>
