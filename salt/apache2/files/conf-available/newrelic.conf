{%- if salt['grains.get']('vhost_fullname') and salt['grains.get']('track') -%}
{%- set newrelic_appname = "%s %s;%s" % (salt['grains.get']('vhost_fullname'), salt['grains.get']('track')|capitalize, salt['grains.get']('vhost_fullname')) -%}
{%- elif salt['grains.get']('vhost_fullname') -%}
{%- set newrelic_appname = "salt['grains.get']('vhost_fullname')" -%}
{%- elif salt['grains.get']('vhost') -%}
{%- set newrelic_appname = "salt['grains.get']('vhost')" -%}
{%- endif -%}

{%- if newrelic_appname is defined -%}
<IfModule php5_module>
  php_value newrelic.appname "{{ newrelic_appname }}"
</IfModule>

<IfModule php7_module>
  php_value newrelic.appname "{{ newrelic_appname }}"
</IfModule>
{%- endif -%}
