<VirtualHost  *:80>

  ServerName {{ salt['grains.get']('id') }}
  ServerAlias {{ salt['grains.get']('host') }}.entrata.com
  ServerAdmin webmaster@propertysolutions.com
  DocumentRoot /var/www/

  <Directory /var/www/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require ip 192.168 10.
  </Directory>

  Alias /DeployTool/ "/srv/www/vhosts/Entrata/www/System/DeployTool/"
  <Directory "/srv/www/vhosts/Entrata/www/System/DeployTool/">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride All
    Require ip 192.168 10.
  </Directory>

</VirtualHost>


