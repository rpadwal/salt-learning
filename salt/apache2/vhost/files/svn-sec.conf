<VirtualHost *:80>
        ServerName securitysvn.propertysolutions.com

        RewriteEngine On
        RewriteCond %{HTTPS} !=on
        RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]

</VirtualHost>

<VirtualHost *:443>
        ServerAlias securitysvn.propertysolutions.com

        DocumentRoot "/var/svn/repos"

        <Location /repos>
                DAV svn
                SVNParentPath /var/svn/repos
                SSLRequireSSL
                AuthzSVNAccessFile /etc/svn-access.conf
                AuthType Basic
                AuthName "Authorization Realm"
                AuthUserFile /etc/htpasswd
                Require valid-user

                # Allow the 'repos' index page to list all the repositories it contains
                SVNListParentPath On
        </Location>

        SSLEngine On
        SSLCertificateFile /etc/apache2/ssl/star.propertysolutions.com.crt
        SSLCertificateChainFile /etc/apache2/ssl/gd_bundle_g2_g1.crt
        SSLCertificateKeyFile /etc/apache2/ssl/star.propertysolutions.com.key

</VirtualHost>
