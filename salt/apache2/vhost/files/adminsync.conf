<VirtualHost *:80>

{% if salt['grains.get']('environment') == 'lcl' -%}
  ServerName radminsync.entratadev.com
  ServerAlias radminsync.{{ salt['grains.get']('devuser') }}.entrata.lcl
  ServerAlias adminsync.entratadev.com
  ServerAlias adminsync.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% elif salt['grains.get']('track') == 'rapid' -%}
  ServerName radminsync.entrata.com
  ServerAlias radminsync.propertysolutions.com
{% elif salt['grains.get']('track') == 'transition' -%}
  ServerName tadminsync.entrata.com
  ServerAlias tadminsync.propertysolutions.com
{% else -%}
  ServerName adminsync.entrata.com
  ServerAlias adminsync.propertysolutions.com
{% endif -%}

  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/Entrata/www/AdminSync/

  <Directory "/srv/www/vhosts/Entrata/www/AdminSync/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "AdminSync {{ salt['grains.get']('track') }};AdminSync"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "AdminSync {{ salt['grains.get']('track') }};AdminSync"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf

</VirtualHost>
