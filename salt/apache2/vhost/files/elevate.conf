<Virtualhost *:80>
{% if salt['grains.get']('environment') is defined and salt['grains.get']('environment') == 'lcl' %}
  ServerName elevate.entratadev.com
  ServerAlias elevate.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName elevate.entrata.com
{% endif %}

  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/Entrata/www/Elevate/

  <Directory "/srv/www/vhosts/Entrata/www/Elevate/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride FileInfo Options
    Options None
    Require all granted
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "Elevate {{ salt['grains.get']('track') }};Elevate"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "Elevate {{ salt['grains.get']('track') }};Elevate"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf

</VirtualHost>
