<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName wiki.{{ salt['grains.get']('devuser') }}.entratadev.com
  ServerAlias wiki.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName wiki.entrata.com
  ServerAlias wiki.propertysolutions.com
{%- endif %}

  ServerAdmin devops@xento.com

  DocumentRoot /srv/www/vhosts/MediaWiki

  <Directory "/srv/www/vhosts/MediaWiki">
    AllowOverride None
    Options None
    Require all granted
  </Directory>

</VirtualHost>
