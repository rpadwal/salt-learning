<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName gateway.entratadev.com
  ServerAlias gateway.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName gateway.entrata.com
  ServerAlias gateway.propertysolutions.com
{%- endif %}

  ServerAdmin webmaster@propertysolutions.com

  DocumentRoot /srv/www/vhosts/Entrata/www/Gateway/

  <Directory "/srv/www/vhosts/Entrata/www/Gateway/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "Gateway {{ salt['grains.get']('track') }};Gateway"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "Gateway {{ salt['grains.get']('track') }};Gateway"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf

</VirtualHost>
