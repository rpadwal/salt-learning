<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName reservationhubdev.com
  ServerAlias {{ salt.grains.get('devuser') }}.reservationhub.lcl
  ServerAlias *.reservationhubdev.com
  ServerAlias *.reservationhubdev.com
  ServerAlias *.vmdev.reservationhub.lcl
{% elif salt.grains.get('environment') == 'dev' and salt.grains.get('location') == 'ireland' %}
  ServerName reservationhub.entrata.us
  ServerAlias *.reservationhub.entrata.us
{%- else %}
  ServerName reservationhub.com
  ServerAlias *.reservationhub.com
{%- endif %}

  DocumentRoot /srv/www/vhosts/Entrata/www/ReservationHub/

  <Files ~ (Apartments|index)>
    ForceType application/x-httpd-php
  </Files>

  <IfModule php5_module>
    php_value newrelic.appname "ReservationHub {{ salt['grains.get']('track') }};ReservationHub"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "ReservationHub {{ salt['grains.get']('track') }};ReservationHub"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf
  Include /etc/apache2/conf-available/medialibrary.conf
  Include /etc/apache2/conf-available/newrelic.conf
  Include /etc/apache2/conf-available/reservationhub.conf
  Include /etc/apache2/conf-available/reservationhub-api.conf
  Include /etc/apache2/conf-available/vhosts.conf
  Include /etc/apache2/conf-available/websitescache.conf

</VirtualHost>
