<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName residentportaldev.com
  ServerAlias {{ salt['grains.get']('devuser') }}.residentportal.lcl
  ServerAlias *.residentportaldev.com
  ServerAlias *.{{ salt['grains.get']('devuser') }}.residentportal.lcl
{% else %}
  ServerName www.residentportal.com
  ServerAlias residentportal.com
  ServerAlias *.residentportal.com
  ServerAdmin webmaster@propertysolutions.com
{%- endif %}

  DocumentRoot /srv/www/vhosts/Entrata/www/ResidentPortal/

  <Files ~ (Apartments|index)>
    ForceType application/x-httpd-php
  </Files>

  Include /etc/apache2/conf-available/common.conf
  Include /etc/apache2/conf-available/medialibrary.conf
  Include /etc/apache2/conf-available/newrelic.conf
  Include /etc/apache2/conf-available/residentportal.conf
  Include /etc/apache2/conf-available/residentportal-api.conf
  Include /etc/apache2/conf-available/vhosts.conf
  Include /etc/apache2/conf-available/websitescache.conf

</VirtualHost>
