<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName residentverifydev.com
  ServerAlias {{ salt['grains.get']('devuser') }}.residentverify.lcl
  ServerAlias *.residentverifydev.com
  ServerAlias *.{{ salt['grains.get']('devuser') }}.residentverify.lcl
{% else %}
  ServerName residentverify.com
  ServerAlias www.residentverify.com
  ServerAlias *.residentverify.com
{%- endif %}

  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/Entrata/www/ResidentVerifyPortal

  <Directory "/srv/www/vhosts/Entrata/www/ResidentVerifyPortal">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "Residentverify {{ salt['grains.get']('track') }};Residentverify"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "Residentverify {{ salt['grains.get']('track') }};Residentverify"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf
  Include /etc/apache2/conf-available/medialibrary.conf

</VirtualHost>
