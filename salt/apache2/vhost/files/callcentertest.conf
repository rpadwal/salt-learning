<VirtualHost *:80>

  ServerName callcentertest.entrata.com
  ServerAlias callcentertest.propertysolutions.com

  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/Entrata/www/CallCenter/

  <Directory "/srv/www/vhosts/Entrata/www/CallCenter/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  Include /etc/apache2/conf-available/common.conf
  Include /etc/apache2/conf-available/newrelic.conf

</VirtualHost>
