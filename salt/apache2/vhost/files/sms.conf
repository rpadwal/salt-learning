<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName sms.entratadev.com
  ServerAlias sms.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName sms.entrata.com
  ServerAlias sms.propertysolutions.com
{%- endif %}

  ServerAdmin webmaster@entrata.com
	
  DocumentRoot /srv/www/vhosts/Entrata/www/Sms/

  <Directory "/srv/www/vhosts/Entrata/www/Sms/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "Sms {{ salt['grains.get']('track') }};Sms"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "Sms {{ salt['grains.get']('track') }};Sms"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf

</VirtualHost>
