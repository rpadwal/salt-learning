<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName deploy.{{ salt['grains.get']('devuser') }}.entratadev.com
  ServerAlias deploy.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName deploy.entrata.com
  ServerAlias deploy.propertysolutions.com
{%- endif %}

  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/System/www/System/

  <Directory "/srv/www/vhosts/System/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "Deploy {{ salt['grains.get']('track') }};Deploy"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "Deploy {{ salt['grains.get']('track') }};Deploy"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf
 
</VirtualHost>
