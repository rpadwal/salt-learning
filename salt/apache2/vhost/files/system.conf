<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName system.entratadev.com
  ServerAlias system.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName system.entrata.com
  ServerAlias system.propertysolutions.com
{%- endif %}

  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/Entrata/www/System/

  <Directory "/srv/www/vhosts/Entrata/www/System/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "System {{ salt['grains.get']('track') }};System"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "System {{ salt['grains.get']('track') }};System"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf
  
</VirtualHost>
