<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName {{ salt['grains.get']('devuser') }}.agentaccessglobal.lcl
  ServerAlias *.{{ salt['grains.get']('devuser') }}.agentaccessglobal.lcl
{% else %}
  ServerName agentaccessglobal.com
  ServerAlias *.agentaccessglobal.com
{% endif %}
  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/Entrata/www/BrokerPortal

  <Directory "/srv/www/vhosts/Entrata/www/BrokerPortal">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride FileInfo
    Options FollowSymLinks
    Require all granted
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "AgentAccessGlobal {{ salt['grains.get']('track') }};AgentAccessGlobal"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "AgentAccessGlobal {{ salt['grains.get']('track') }};AgentAccessGlobal"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf

</VirtualHost>
