<VirtualHost *:80>
	ServerName rancid.entrata.com
        ServerAlias rancid.propertysolutions.com

	RewriteEngine on
        ReWriteCond %{SERVER_PORT} !^443$
        RewriteRule ^/(.*) https://%{HTTP_HOST}/$1 [NC,R,L]

</VirtualHost>

<VirtualHost *:443>
        ServerName rancid.entrata.com
	ServerAlias rancid.propertysolutions.com

        DocumentRoot /usr/lib/cgi-bin/cvsweb

        <Directory /usr/lib/cgi-bin/>
                AllowOverride None
                SetHandler cgi-script
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Require all granted
                Require all granted
	</Directory>

        Alias /cvsweb/ /usr/share/cvsweb/
        <Directory /usr/share/cvsweb/>
                AllowOverride None
                Require all granted
                Require all granted
        </Directory>

	SSLEngine On

	SSLCertificateFile /etc/apache2/ssl/star.propertysolutions.com.crt
	SSLCertificateKeyFile /etc/apache2/ssl/star.propertysolutions.com.key
	SSLCertificateChainFile /etc/apache2/ssl/gd_bundle_g2_g1.crt

</VirtualHost>
