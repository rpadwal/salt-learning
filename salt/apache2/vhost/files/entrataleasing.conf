<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName {{ salt['grains.get']('devuser') }}.entrataleasing.lcl
  ServerAlias *.{{ salt['grains.get']('devuser') }}.entrataleasing.lcl
{% else %}
  ServerName entrataleasing.com
  ServerAlias *.entrataleasing.com
{% endif %}
  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/Entrata/www/EntrataLeasingWebsite

  <Directory "/srv/www/vhosts/Entrata/www/EntrataLeasingWebsite">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  ErrorDocument 404 /index.php?module=404

  RewriteEngine on
  RewriteRule ^/home$ /index.php
  RewriteRule ^/apply_now$ /index.php?module=home&action=view_apply_now
  RewriteRule (.*)/favicon.ico /favicon.ico

  <IfModule php5_module>
    php_value newrelic.appname "EntrataLeasing {{ salt['grains.get']('track') }};EntrataLeasing"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "EntrataLeasing {{ salt['grains.get']('track') }};EntrataLeasing"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf

</VirtualHost>
