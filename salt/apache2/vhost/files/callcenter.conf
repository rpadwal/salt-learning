<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' -%}
  ServerName callcenter.entratadev.com
  ServerAlias callcenter.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName callcenter.entrata.com
  ServerAlias callcenter.propertysolutions.com
{%- endif %}

  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/Entrata/www/CallCenter/

  <Directory "/srv/www/vhosts/Entrata/www/CallCenter/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  Include /etc/apache2/conf-available/common.conf
  Include /etc/apache2/conf-available/newrelic.conf

</VirtualHost>
