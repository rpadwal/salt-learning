<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName enroll.entratadev.com
  ServerAlias enroll.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName enroll.entrata.com
  ServerAlias enroll.propertysolutions.com
{%- endif %}

  ServerAdmin webmaster@entrata.com

  DocumentRoot /srv/www/vhosts/Entrata/www/MerchantEnrollment/

  <Directory "/srv/www/vhosts/Entrata/www/MerchantEnrollment/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride None
    Options None
    Require all granted
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "Residentpay {{ salt['grains.get']('track') }};Residentpay"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "Residentpay {{ salt['grains.get']('track') }};Residentpay"
  </IfModule>

  Include /etc/apache2/conf-available/common.conf

</VirtualHost>
