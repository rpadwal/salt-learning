<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName ha.entratadev.com
  ServerAlias ha.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName ha.entrata.com
  ServerAlias ha.entrata.com
{%- endif %}

  ServerAdmin webmaster@entrata.com

  RewriteEngine On
  RewriteCond %{HTTP:X-Forwarded-Proto} !https
  RewriteRule ^.*$ https://%{SERVER_NAME}%{REQUEST_URI}

  DocumentRoot /srv/www/vhosts/EntrataHA/www/Services/

  <Directory "/srv/www/vhosts/EntrataHA/www/Services/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride FileInfo
    Require all granted
    DirectoryIndex index.php
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "EntrataHA"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "EntrataHA"
  </IfModule>

</VirtualHost>
