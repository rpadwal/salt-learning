<VirtualHost *:80>
{% if salt['grains.get']('environment') == 'lcl' %}
  ServerName ef.entratadev.com
  ServerAlias ef.{{ salt['grains.get']('devuser') }}.entrata.lcl
{% else %}
  ServerName entratafi.com
  ServerAlias *.entratafi.com
  ServerAlias entratafiapi.entrata.com
{%- endif %}

  ServerAdmin webmaster@entrata.com

  RewriteEngine On
  RewriteCond %{HTTP:X-Forwarded-Proto} !https
  RewriteRule ^.*$ https://%{SERVER_NAME}%{REQUEST_URI}

  DocumentRoot /srv/www/vhosts/EntrataFi/www/

  <Directory "/srv/www/vhosts/EntrataFi/www/">
    <LimitExcept GET POST HEAD OPTIONS>
      Require all denied
    </LimitExcept>
    AllowOverride FileInfo
    Require all granted
    DirectoryIndex index.php
  </Directory>

  <IfModule php5_module>
    php_value newrelic.appname "EntrataFi"
  </IfModule>

  <IfModule php7_module>
    php_value newrelic.appname "EntrataFi"
  </IfModule>

</VirtualHost>
